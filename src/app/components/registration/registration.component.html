<div class="jumbotron">
    <form>
        <div class="form-group">
            <label for="newUserEmail">Email address</label>
            <input type="email" class="form-control" id="newUserEmail" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="newUsername">Username</label>
            <input type="text" class="form-control" id="newUsername" aria-describedby="usernameHelp"
                placeholder="Enter a username">
            <small id="usernameHelp" class="form-text text-muted">Your username can be whatever you want.</small>
        </div>

        <div class="form-group">
            <label for="newUserPassword">Password</label>
            <input type="password" class="form-control" id="newUserPassword" placeholder="Enter new password">
            <small id="passwordHelp" class="form-text text-muted">Ensure the password has at least one number and one capital letter
                and that it is more than 8 characters long.
            </small>
        </div>

        <div class="form-group">
            <label for="newUserConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="newUserConfirmPassword" placeholder="Enter new password">
            <small id="passwordHelp" class="form-text text-muted">Re-type your password.
            </small>
        </div>

        <!-- <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="adminUser">
            <label class="form-check-label" for="adminUser">Administrator</label>
            <small id="adminHelp" class="form-text text-muted">Check this box if the user is an administrator.</small>
        </div> -->

        <div class="dropdown">
            <label for="adminDropdown">Pick User Role:</label>
            <button class="btn btn-secondary dropdown-toggle my-4 ml-3" type="button" id="adminDropdown" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User Role</button>

            <div class="dropdown-menu" >
                <a class="dropdown-item">Administrator</a>
                <a class="dropdown-item">Cashier</a>
            </div>
        </div>

        <button type="submit" class="btn btn-info btn-lg" (click)="onRegister('asdsdsd')">Register</button>
    </form>
</div>
